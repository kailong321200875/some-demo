<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>CSS 帧动画</title>
  </head>
  <body>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-white sidebars-wrap">
      <a
        href="/"
        class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom"
      >
        <span class="fs-5 fw-semibold">一些例子</span>
      </a>
      <ul class="list-unstyled ps-0">
        <li class="mb-1">
          <button
            class="btn btn-toggle d-inline-flex align-items-center rounded border-0"
            data-bs-toggle="collapse"
            data-bs-target="#home-collapse"
            aria-expanded="true"
          >
            过渡动画相关
          </button>
          <div class="collapse show" id="home-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li>
                <a
                  href="#"
                  class="link-dark d-inline-flex text-decoration-none rounded to"
                  data-url="frame-animation"
                >
                  CSS 帧动画
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="link-dark d-inline-flex text-decoration-none rounded to"
                  data-url="scroll-animation"
                >
                  滚动条过渡动画
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="link-dark d-inline-flex text-decoration-none rounded to"
                  data-url="lottie"
                >
                  Lottie动画库
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <div class="content-wrap">
      <iframe
        id="content-iframe"
        src="frame-animation.html"
        frameborder="0"
        width="100%"
        height="100%"
      ></iframe>
    </div>
  </body>
</html>
